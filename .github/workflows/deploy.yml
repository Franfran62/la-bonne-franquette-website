name: Build & Publish Docker Image, then Deploy on Server

permissions:
  contents: read
  packages: write 

on:
  push:
    branches:
      - deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Se connecter au registry GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      # 3. Build et push sur GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .               # dossier du Dockerfile
          push: true               # push après build
          tags: |
            ghcr.io/${{ secrets.REGISTRY_USER }}/siteweb:latest
            ghcr.io/${{ secrets.REGISTRY_USER }}/siteweb:${{ github.sha }}
            
  deploy:
    needs: build-and-push           
    runs-on: ubuntu-latest
    steps:
      - name: Déployer sur le serveur
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            docker login ghcr.io --username ${{ secrets.REGISTRY_USER }} --password ${{ secrets.REGISTRY_TOKEN }}
            docker pull ghcr.io/${{ secrets.REGISTRY_USER }}/siteweb:latest
            docker stop siteweb || true
            docker rm   siteweb || true
            docker run -d \
              --name siteweb \
              --restart unless-stopped \
              -p 8080:80 \
              ghcr.io/${{ secrets.REGISTRY_USER }}/siteweb:latest